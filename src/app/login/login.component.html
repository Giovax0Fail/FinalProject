<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form (ngSubmit)="onSubmit(LoginForm)" #LoginForm="ngForm">
      <mat-card-content>
        <mat-form-field>
          <input
            type="text"
            matInput
            class="form-control"
            id="Username"
            ngModel
            name="Username"
            placeholder="Username"
            required
          />
        </mat-form-field>
        <br /><br />
        <mat-form-field>
          <input
            type="password"
            matInput
            class="form-control"
            id="Password"
            ngModel
            name="Password"
            placeholder="Password"
            required
          />
        </mat-form-field>
      </mat-card-content>
      <button
        [disabled]="LoginForm.invalid"
        id="submitButton"
        type="submit"
        mat-stroked-button
        color="accent"
        class="btn-block"
      >
        Log in
      </button>
    </form>
    <small
      *ngIf="LoginForm.invalid && LoginForm.dirty"
      id="errorMessage"
      class="form-text text-danger"
      >Un campo Ã¨ vuoto, <br />inserisci il campo richiesto.</small
    >
  </mat-card>
</div>
